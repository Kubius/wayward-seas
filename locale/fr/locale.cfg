[technology-description]
lakebed-mulch=Permet de transformer les lacs profonds de Gleba en zones peu profondes. Utile pour la culture ou le franchissement à pied.
excavation-brace=Compacte le sol de Gleba pour créer de l’eau profonde. Plus la portée est grande, plus c’est efficace contre les pentapodes.
fungal-productivity=Meilleure séparation de la biomasse utile, améliorant le rendement des cultures de base.
resin-tech=Avec la chaleur et la pression adéquates, les plantes de Gleba peuvent produire une résine volatile.
resin-rocketry=Un dosage précis permet aux roquettes d’exploser la résine sans additifs supplémentaires.

[tile-name]
raised-lakebed=Fond lacustre remonté
excavated-trench=Tranchée creusée

[mod-setting-name]
gleba_start_faster_rockets=Recherche de fusée simplifiée sur Gleba
pentapod_evo_curve=Évolution retardée des strafers/stompers
always_evo_curve=Utiliser toujours l'évolution retardée
enable_excav_brace=Activer le renfort d’excavation
excav_brace_yield=Rendement du renfort d’excavation
enable_ws_worldgen=Génération du monde Wayward Seas
world_gen_revision=Révision de la génération du monde
soil_fertility_tweaks=Ajustements de fertilité du sol
do_ws_start_checkup=Vérification des mods au démarrage

[mod-setting-description]
gleba_start_faster_rockets=Réduit le coût de recherche des fibres carbone et tourelles à roquettes sur Gleba (ou via Planet Picker), et supprime le besoin de science spatiale.
pentapod_evo_curve=Contrôle la vitesse d’évolution des stompers/strafers. 100% empêche leur apparition avant 10%, moyenne à 30%, et grosse à 70%. Les wrigglers ne sont pas affectés.
always_evo_curve=Applique le retard d’évolution même en dehors de Gleba.
enable_excav_brace=Permet la recherche et la fabrication du renfort. Désactivez-le pour plus de difficulté défensive.
excav_brace_yield=Nombre de renforts produits par lot. Permet d’ajuster l’équilibre selon vos préférences.
enable_ws_worldgen=NE PAS DÉSACTIVER SUR UNE NOUVELLE SAUVEGARDE. Sinon, génération classique de Gleba.
world_gen_revision=Choix de la version de génération Wayward Seas. Utile pour les sauvegardes existantes.
soil_fertility_tweaks=Ajuste la richesse des zones humides en fonction de la couverture en eau.
do_ws_start_checkup=Vérifie si les mods recommandés sont présents dans un nouveau monde et affiche une alerte si besoin.

[wayward-seas-intro]
recommended-mods-installed=Wayward Seas : Les mods recommandés sont installés. Bienvenue ! N’hésitez pas à laisser un retour.
no-recommended-mods=Wayward Seas : AVERTISSEMENT – Les mods Cargo Ships et Dredgeworks sont fortement recommandés pour l’expérience prévue.
