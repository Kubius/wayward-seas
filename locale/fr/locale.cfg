wayward-seas=Sur des mers errantes (On Wayward Seas) [Trad By Fr_Dae]

[mod-description]
wayward-seas=transforme Gleba en planète archipélagique, avec des options de plantation étendues pour plus de polyvalence et un début de partie plus simple. \n Bateaux recommandés. [Trad By Fr_Dae]

