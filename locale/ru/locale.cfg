[mod-setting-description]
gleba_start_faster_rockets=Уменьшает стоимость исследований углеволокна и ракетных турелей на Глебе (или при активном Planet Picker), убирает требование космической науки.
pentapod_evo_curve=Задает темп развития стомперов и страйферов. 100% задерживает их появление до 10%, средних — до 30%, крупных — до 70%. Вригглеры не затрагиваются.
always_evo_curve=Применяет задержку развития независимо от старта на Глебе.
enable_excav_brace=Включает исследование и создание укреплений. Отключите для более ванильной защиты.
excav_brace_yield=Количество укреплений, создаваемых за партию. Настройка для баланса.
enable_ws_worldgen=НЕ ОТКЛЮЧАЙТЕ НА НОВЫХ СОХРАНЕНИЯХ. При отключении используется стандартная генерация Глебы.
world_gen_revision=Выбор версии генерации Wayward Seas — смотрите описание мода.
soil_fertility_tweaks=Настраивает плодородие болот и почв под разные уровни водоема.
do_ws_start_checkup=Проверяет наличие рекомендованных модов при создании нового мира и уведомляет при их отсутствии.

